name: Release

on:
  push:
    tags:
      # This will only run the release workflow when it's tagged with a version
      # tag.
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Setup Dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
      
    - name: Install Mod Dependencies
      run: dotnet restore .vscode

    - name: Build Mod
      run: dotnet build .vscode --configuration Release --no-restore
      
    - name: Upload Mod Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: FarmingHysteresis-${{ github.ref }}
        path: |
          About/
          1.2/
          LICENSE
          LICENSE.Apache-2.0
          LICENSE.MIT
          README.md
          CHANGELOG.md
          !**/.*
          !About/Preview.pdn
          !1.2/Assemblies/0Harmony.dll

  package:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Set Environment Variables
      run: echo "::set-env name=MOD_PATH::$HOME/FarmingHysteresis"
    
    - name: Create Mod Folder
      run: mkdir -p ${{ env.MOD_PATH }}

    - name: Download Mod Artifacts from Build Step
      uses: actions/download-artifact@v2
      with:
        name: FarmingHysteresis-${{ github.ref }}
        path: ${{ env.MOD_PATH }}
    - name: Zip Mod
      run: | 
        cd $HOME
        zip -r ./FarmingHysteresis.zip ./FarmingHysteresis/*
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.MOD_PATH }}.zip
        asset_name: FarmingHysteresis-${{ github.ref }}.zip
        asset_content_type: application/zip